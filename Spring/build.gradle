plugins {
	id 'org.springframework.boot' version '2.7.3' //버전
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java' //언어
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' //자바 11버전

repositories {
	mavenCentral()  //밑의 라이브러리들을 mavenCentral 사이트에서 다운 받음
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web'     //웹 프로젝트 선택했던거
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
